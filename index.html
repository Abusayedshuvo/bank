<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl text-center my-8">Welcome to New Bank Website</h1>
    </header>
    <main>
        <section>
            <div class="container mx-auto">
                <div class="bg-blue-100 p-14 rounded-lg w-6/12 mx-auto text-center">
                    <h3 class="text-2xl font-semibold mb-5 uppercase">Please Login</h3>
                    <div>
                        <input id="user-email" class="p-4 rounded block w-full mb-4" type="email"
                            placeholder="Your Email Address">
                        <input id="user-password" class="p-4 rounded block w-full" type="password"
                            placeholder="Your Password">
                        <button id="submit-btn"
                            class="btn bg-black px-10 py-4 rounded mt-5 text-white text-lg font-semibold">
                            Submit</button>

                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/login.js"></script>
</body>

</html>
