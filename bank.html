<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Main Page</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>

<body>
    <header>
        <h1 class="text-6xl text-center my-8"> Bank Main Page</h1>
    </header>
    <main>
        <section>
            <div class="container mx-auto">
                <div class="bg-blue-100 p-20 rounded-lg">
                    <div class="grid grid-cols-3 gap-20">
                        <div class="bg-green-500 p-10 rounded-xl text-white">
                            <h3 class="text-3xl mb-4">Deposit</h3>
                            <h3 class="text-3xl">$<span id="deposit-amount">00</span></h3>
                        </div>
                        <div class="bg-red-500 p-10 rounded-xl text-white">
                            <h3 class="text-3xl mb-4">Withdraw</h3>
                            <h3 class="text-3xl">$<span id="withdraw-amount">00</span></h3>
                        </div>
                        <div class="bg-orange-500 p-10 rounded-xl text-white">
                            <h3 class="text-3xl mb-4">Balance</h3>
                            <h3 class="text-3xl">$<span id="balance-amount">1240</span> </h3>
                        </div>
                    </div>
                    <div class="mt-20 grid grid-cols-2 gap-20">
                        <div class="bg-lime-500 p-10 rounded-xl text-white">
                            <h3 class="text-4xl mb-4">Please Deposit</h3>
                            <input id="deposit-input" class="p-4 rounded block w-full mb-4 text-black" type="text"
                                placeholder="Amount you want to deposit">

                            <button id="deposit-btn"
                                class="btn bg-black px-10 py-4 rounded mt-5 text-white text-lg font-semibold">
                                Deposit</button>
                        </div>
                        <div class="bg-emerald-500 p-10 rounded-xl text-white">
                            <h3 class="text-4xl mb-4">Please Withdraw</h3>
                            <input id="withdraw-input" class="p-4 rounded block w-full mb-4 text-black" type="text"
                                placeholder="Amount you want to Withdraw">

                            <button id="withdraw-btn"
                                class="btn bg-black px-10 py-4 rounded mt-5 text-white text-lg font-semibold">
                                Withdraw</button>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposit.js"></script>
</body>

</html>
